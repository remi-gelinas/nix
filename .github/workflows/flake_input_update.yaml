name: Flake input update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * FRI'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch access token for Renovate app
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: '${{ secrets.RENOVATE_APP_ID }}'
          installation_id: '${{ secrets.RENOVATE_APP_INSTALLATION_ID }}'
          private_key: '${{ secrets.RENOVATE_PRIVATE_KEY }}'

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4
        with:
          extra-conf: |
            substituters = https://cache.nixos.org https://nix-community.cachix.org https://remi-gelinas-nix.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= remi-gelinas-nix.cachix.org-1:nj3SWe8g0jlpzvzvgE6znxY21XaONHxJ1qZQQsHBBNA=
      
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@v19
        with:
          token: "${{ steps.generate_token.outputs.token }}"
          git-author-name: "Renovate"
          git-author-email: "132273073+renovate-remi-gelinas[bot]@users.noreply.github.com"
          git-committer-name: "Renovate"
          git-committer-email: "132273073+renovate-remi-gelinas[bot]@users.noreply.github.com"
          commit-msg: "chore(deps): update flake lockfile"
          pr-title: "chore(deps): update flake lockfile"
          pr-assignees: remi-gelinas
          pr-labels: |
            flake_inputs
            dependencies
            automated
          pr-body: |
            Automated changes by the [update-flake-lock](https://github.com/DeterminateSystems/update-flake-lock) GitHub Action.

            ```
            {{ env.GIT_COMMIT_MESSAGE }}
            ```
