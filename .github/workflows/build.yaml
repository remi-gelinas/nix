name: Build output configurations

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "trunk"
    paths:
      - "**"
      - "!**.md"
  push:
    branches:
      - "trunk"
    paths:
      - "**"
      - "!**.md"

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v2
        with:
          planner: macos
          
      - name: Build nix-darwin M1 config
        run: |
          nix build .#darwinConfigurations.M1-ci.system